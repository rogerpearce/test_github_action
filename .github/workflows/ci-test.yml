name: CI Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test
        run: |
          uname -ar
          which gcc
          cat /usr/include/boost/version.hpp
          sudo apt-get install openmpi-bin libopenmpi-dev
          which mpicxx
          mpicc --show
